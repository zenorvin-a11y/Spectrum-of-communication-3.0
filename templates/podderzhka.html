<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка - Спектр Общения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0c10;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #0f1217;
            border-bottom: 2px solid #1e88e5;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1e88e5;
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e88e5;
            text-transform: uppercase;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #1e88e5;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #1e88e5;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .support-card {
            background-color: #0f1217;
            border: 1px solid #1e88e5;
            border-radius: 8px;
            padding: 3rem;
        }
        
        .support-card h1 {
            font-size: 2.5rem;
            color: #1e88e5;
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
        }
        
        .support-subtitle {
            text-align: center;
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        
        .support-info {
            text-align: center;
            padding: 3rem;
            background-color: #0a0c10;
            border: 1px dashed #1e88e5;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .support-info p {
            color: #b0b0b0;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        
        .support-email {
            display: inline-block;
            color: #1e88e5;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid #1e88e5;
            padding-bottom: 5px;
            margin-top: 1rem;
        }
        
        .support-email:hover {
            color: #42a5f5;
            border-bottom-color: #42a5f5;
        }
        
        .response-time {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .support-email {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/static/logo.png" alt="Логотип Спектр Общения">
                <span>СПЕКТР ОБЩЕНИЯ</span>
            </div>
            <div class="nav-links">
                <a href="/">ГЛАВНАЯ</a>
                <a href="/o-nas">О НАС</a>
                <a href="/kontakty">КОНТАКТЫ</a>
                <a href="/podderzhka">ПОДДЕРЖКА</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="support-card">
            <h1>ЦЕНТР ПОДДЕРЖКИ</h1>
            <p class="support-subtitle">Мы всегда готовы помочь вам</p>
            
            <div class="support-info">
                <p>Если у вас возникли вопросы или проблемы,</p>
                <p>напишите нам на почту:</p>
                <a href="mailto:zenorvin@gmail.com" class="support-email">zenorvin@gmail.com</a>
                <p class="response-time">Среднее время ответа: до 2 часов</p>
            </div>
        </div>
    </main>
</body>
</html>
