<!DOCTYPE html>
<html>
<head>
    <title>Spectrum of communication</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .user-info {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .user-info a {
            color: #ff9900;
            text-decoration: none;
            margin-left: 15px;
        }
        .menu {
            background-color: #555;
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 15px;
            padding: 8px 15px;
        }
        .menu a:hover {
            background-color: #777;
        }
        .content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <!-- БЛОК С ИНФОРМАЦИЕЙ О ПОЛЬЗОВАТЕЛЕ -->
    <div class="user-info">
        {% if user.is_authenticated %}
            <span>Привет, {{ user.name }}!</span>
            <a href="/logout">Выйти</a>
        {% else %}
            <a href="/login/google">Войти через Google</a>
        {% endif %}
    </div>

    <!-- МЕНЮ -->
    <div class="menu">
        <a href="/">Главная</a>
        <a href="/about">О нас</a>
        <a href="/contact">Контакты</a>
    </div>

    <!-- СОДЕРЖИМОЕ -->
    <div class="content">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>Spectrum of communication</h1>
        <p>Добро пожаловать, мудак!</p>
        <p>Теперь можно входить через Google.</p>
    </div>

</body>
</html>
