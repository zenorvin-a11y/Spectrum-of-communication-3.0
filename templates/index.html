<!DOCTYPE html>
<html>
<head>
    <title>Spectrum of communication</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .user-info {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: right;
        }
        .user-info a {
            color: #ff9900;
            text-decoration: none;
            margin-left: 15px;
        }
        .menu {
            background-color: #555;
            padding: 15px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 15px;
            padding: 8px 15px;
        }
        .menu a:hover {
            background-color: #777;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="user-info">
        {% if user %}
            <span>Hello, {{ user.name }}!</span>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login/google">Login with Google</a>
        {% endif %}
    </div>

    <div class="menu">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="content">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>Spectrum of communication</h1>
        <p>Welcome back, motherfucker!</p>
    </div>
</body>
</html>
