<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Спектр Общения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0c10;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #0f1217;
            border-bottom: 2px solid #1e88e5;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1e88e5;
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e88e5;
            text-transform: uppercase;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #1e88e5;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #1e88e5;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .contacts-card {
            background-color: #0f1217;
            border: 1px solid #1e88e5;
            border-radius: 8px;
            padding: 3rem;
        }
        
        .contacts-card h1 {
            font-size: 2.5rem;
            color: #1e88e5;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
        }
        
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .contact-item {
            text-align: center;
            padding: 2rem;
            background-color: #0a0c10;
            border: 1px solid #1e88e5;
            border-radius: 8px;
        }
        
        .contact-item h3 {
            color: #1e88e5;
            margin-bottom: 1rem;
        }
        
        .contact-item p {
            color: #b0b0b0;
            margin-bottom: 0.5rem;
        }
        
        .contact-item a {
            color: #1e88e5;
            text-decoration: none;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }
        
        .contact-email-large {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background-color: #0a0c10;
            border: 1px dashed #1e88e5;
            border-radius: 8px;
        }
        
        .contact-email-large p {
            color: #b0b0b0;
            margin-bottom: 1rem;
        }
        
        .email-link {
            color: #1e88e5;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .email-link:hover {
            color: #42a5f5;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/static/logo.png" alt="Логотип Спектр Общения">
                <span>СПЕКТР ОБЩЕНИЯ</span>
            </div>
            <div class="nav-links">
                <a href="/">ГЛАВНАЯ</a>
                <a href="/o-nas">О НАС</a>
                <a href="/kontakty">КОНТАКТЫ</a>
                <a href="/podderzhka">ПОДДЕРЖКА</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="contacts-card">
            <h1>КОНТАКТЫ</h1>
            
            <div class="contacts-grid">
                <div class="contact-item">
                    <h3>ОСНОВНАЯ ПОЧТА</h3>
                    <p><a href="mailto:zenorvin@gmail.com">zenorvin@gmail.com</a></p>
                </div>
                
                <div class="contact-item">
                    <h3>ТЕХНИЧЕСКАЯ ПОДДЕРЖКА</h3>
                    <p><a href="mailto:support@spectrum.ru">support@spectrum.ru</a></p>
                </div>
                
                <div class="contact-item">
                    <h3>ПО ВОПРОСАМ СОТРУДНИЧЕСТВА</h3>
                    <p><a href="mailto:business@spectrum.ru">business@spectrum.ru</a></p>
                </div>
            </div>
            
            <div class="contact-email-large">
                <p>Если у вас возникли проблемы или вопросы,</p>
                <p>напишите нам:</p>
                <a href="mailto:zenorvin@gmail.com" class="email-link">zenorvin@gmail.com</a>
            </div>
        </div>
    </main>
</body>
</html>
