<!DOCTYPE html>
<html>
<head>
    <title>О нас - Spectrum</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .user-info { background-color: #333; color: white; padding: 10px; text-align: right; }
        .user-info a { color: #ff9900; text-decoration: none; margin-left: 15px; }
        .menu { background-color: #555; padding: 15px; text-align: center; }
        .menu a { color: white; text-decoration: none; margin: 15px; padding: 8px 15px; }
        .menu a:hover { background-color: #777; }
        .content { text-align: center; margin-top: 50px; padding: 20px; }
    </style>
</head>
<body>
    <div class="user-info">
        {% if user.is_authenticated %}
            <span>Привет, {{ user.name }}!</span>
            <a href="/logout">Выйти</a>
        {% else %}
            <a href="/login/google">Войти</a>
        {% endif %}
    </div>

    <div class="menu">
        <a href="/">Главная</a>
        <a href="/about">О нас</a>
        <a href="/contact">Контакты</a>
    </div>

    <div class="content">
        <h1>О проекте</h1>
        <p>Этот сайт делает один упорный мудак.</p>
        <p>Теперь с входом через Google!</p>
    </div>
</body>
</html>
